<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Fixed Navbar -->
    <nav class="navbar">
      <div class="nav-brand">Book Library</div>
      <div class="nav-buttons">
        <button class="nav-btn">Home</button>
        <button class="nav-btn">Browse</button>
        <button class="nav-btn">About</button>
      </div>
      <div class="user-icon">
        <i class="fas fa-user" id="userBtn"></i>
      </div>
    </nav>

    <div class="container">
      <h1>Explore Our Library</h1>

      <!-- Search Section (unchanged) -->
      <div class="search">
        <div class="search-input">
          <i class="fas fa-search"></i>
          <p>Search By</p>
          <input type="text" id="search_name" placeholder="Book title" />
          <input type="number" id="search_year" placeholder="Publication year" />
          <input type="text" id="search_genre" placeholder="Genre" />
        </div>
        <div class="dropdown">
          <button onclick="dropdownFunctio()" class="dropbtn">
            <i class="fas fa-filter"></i> Filter By
            <i class="fas fa-chevron-down"></i>
          </button>
          <div id="myDropdown" class="dropdown-content">
            <label for="filter_name">
              <input type="checkbox" name="name" id="filter_name" /> Title
            </label>
            <label for="filter_year">
              <input type="checkbox" name="year" id="filter_year" /> Year
            </label>
            <label for="filter_genre">
              <input type="checkbox" name="genre" id="filter_genre" /> Genre
            </label>
          </div>
        </div>
      </div>

      <!-- Books Section (Using Flex) -->
      <div id="books">
        <div class="loader-container">
          <span class="loader"></span>
          <p>Loading books <strong>. . .</strong></p>
        </div>
      </div>

      <!-- Existing Modal (unchanged) -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close-btn">×</span>
          <p id="modal-text">This book is a classic!</p>
          <div class="pointer"></div>
        </div>
      </div>

      <!-- New User Modal -->
      <div id="userModal" class="modal">
        <div class="modal-content">
          <span class="close-btn" id="closeUserModal">×</span>
          <h2>User Login / Register</h2>
          <form id="userForm">
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="./dist/index.js"></script>
    <script>
      // Basic modal toggle (add this to your JS file later)
      const userBtn = document.getElementById("userBtn");
      const userModal = document.getElementById("userModal");
      const closeUserModal = document.getElementById("closeUserModal");

      userBtn.onclick = () => (userModal.style.display = "block");
      closeUserModal.onclick = () => (userModal.style.display = "none");
      window.onclick = (event) => {
        if (event.target == userModal) userModal.style.display = "none";
      };
    </script>
  </body>
</html>
