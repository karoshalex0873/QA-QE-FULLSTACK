<main class="main">
  <div class="container">
    <div class="header">
      <!-- todo logo -->

      <h1>To Do List</h1>
      <h2>My Tasks</h2>
    </div>
    <div class="to_doBody">
      <input [(ngModel)]="newTask" />
      <button (click)="addTask()">Add Task</button>
      <ul>
        <li
          *ngFor="let Task of todoList; let i = index"
          [ngClass]="{ completed: Task.completed }"
        >
          <input
            type="checkbox"
            (change)="toggleComplete(i)"
            [checked]="Task.completed"
          />
          <span>{{ Task.task }}</span>
          <span>{{ Task.createdAt | date : "short" }}</span>
          <button class="delete" (click)="deleteTask(Task.id)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</main>

<router-outlet />
