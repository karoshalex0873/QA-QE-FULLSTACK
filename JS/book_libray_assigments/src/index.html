<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Book Library</h1>
      <div class="search">
        <input
          type="text"
          name="name"
          placeholder="Search..."
          id="search_name"
        />
        <div class="dropdown">
          <button onclick="dropdownFunction()" class="dropbtn">
            Filter book by
          </button>
          <div id="myDropdown" class="dropdown-content">
            <label for="filter_name">
              <input type="checkbox" name="name" id="filter_name" /> By Name
            </label>
            <label for="filter_year">
              <input type="checkbox" name="year" id="filter_year" /> By Year
            </label>
            <label for="filter_genre">
              <input type="checkbox" name="genre" id="filter_genre" /> By Genre
            </label>
          </div>
        </div>
      </div>
      <div id="books">
        <div class="loader-container">
          <span class="loader"></span>
          <p>Loading data <strong>. . .</strong></p>
        </div>
        <div id="no-results" style="display: none">
          <p>No matching books found.</p>
        </div>
      </div>
      <!-- Modal -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close-btn" onclick="closeModal()">&times;</span>
          <p id="modal-text">This book is a classic!</p>
          <div class="pointer"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
