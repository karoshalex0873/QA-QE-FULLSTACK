<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background:#00003d;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width:1200px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 30px;
      font-weight: 600;
    }

    #listproducts {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      width: 100%;
    }

    .product {
      background: #ffffff1e;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.238);
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: calc(33.333% - 10px);
      max-width: 330px;
      cursor: pointer;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    .product img{
      height: 250px;
      width: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h2 {
      font-size: 1.6rem;
      color: #ffffff;
      margin-bottom: 15px;
      font-weight: 600;
      text-align: center;
    }

    .product hr {
      width: 100%;
      border: 1px solid #e5eaeeb8;
      margin-bottom: 15px;
      opacity: 0.3;
    }

    .product p {
      font-size: 1rem;
      color: #d1d5dbdd;
      margin-bottom: 10px;
      line-height: 1.5;
      width: 100%;
      text-align: left;
    }

    .product p strong {
      color: white;
      font-weight: 600;
      margin-right: 10px;
    }

    .product .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #e67e22;
      margin-bottom: 10px;
    }

    .product .stock {
      font-size: 1rem;
      color: #07ac4c;
      font-weight: bold;
    }

    .product .category {
      font-size: 1rem;
      color: #098ee6;
      font-weight: bold;
    }

    /* Call to Action Button */
    .product button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background: #098ee6;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }

    .product button:hover {
      background: #0866b0;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .product h2 {
        font-size: 1.4rem;
      }

      .product .price {
        font-size: 1.1rem;
      }

      .product {
        width: calc(50% - 15px);
      }
    }

    @media (max-width: 480px) {
      .product {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Product List</h1>
    <div id="listproducts">Loading...</div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
