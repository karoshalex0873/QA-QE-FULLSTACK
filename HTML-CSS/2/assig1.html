<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produts_page</title>
    <link rel="stylesheet" href="assig.css" />
  </head>
  <body>
    <div class="continer">
      <div class="nav">
        <div class="menu">
          <div class="logo">logo</div>
          <div class="list_menu">
            <ul>
              <li>Home</li>
              <li>Shop</li>
              <li>Contact</li>
              <li>Help</li>
            </ul>
          </div>
        </div>
        <div class="accounts">
          <ul>
            <li>Account</li>
            <li>items</li>
            <li>
              <img id="profile" src="./images/profile.png" alt="profile" />
            </li>
          </ul>
        </div>
      </div>
      <div class="products_page">
        <div class="shipping">
          <ul>
            <li style="color: blue;">Account</li>
            <img src="./images/image.png" alt="" class="symbols">
            <img src="./images/right.png" alt="" class="symbols">
            <img src="./images/image.png" alt="" class="symbols">
            <li>Shipping</li>
            <img src="./images/image.png" alt="" class="symbols">
            <img src="./images/right.png" alt="" class="symbols">
            <img src="./images/image.png" alt="" class="symbols">
            <li>Payments</li>
          </ul>
          <h3>Account Details</h3>
          <div class="forms">
            <form action="">
              <div class="emailField">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Email@myemail.com"
                  required="required"
                />
              </div>
              <div class="passwordFields">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  placeholder="******"
                  required="required"
                />
              </div>
            </form>
          </div>
          <div class="auth">
            <a href="">Register for Account</a>
            <button class="btn">Login</button>
          </div>
          <hr />
          <div class="order">
            <a href="">Cancel Order</a>
            <button class="btn">Shipping Details</button>
          </div>
        </div>
        <!-- summary of the products -->
        <div class="summary">
          <div class="product">
            <h3>Order Summary</h3>
            <img src="./images/product.png" alt="product">
            <div class="product_info">
                <p>Sony wireless headphones<br><strong style="padding-left: 20px;">â‚¬ 320</strong></p>
              <div class="cart">
                <button>+</button>
                <h2>1</h2>
                <button>-</button>
              </div>
            </div>
            <!-- gift card -->
             <div class="gift_card">
              <p id="head">Gift card /Dicosunt Code</p>
              <div class="card_input">
                <input type="text" name="card" id="">
                <button class="apply">Apply</button>
              </div>
              <div class="tras">
                <div class="row1">
                  <P>Sub Total</P>
                  <P>Tax</P>
                  <P>Shipping</P>
                  <P>Total</P>
                  <hr>
                </div>
                <div class="row2">
                  <P>316.55</P>
                  <P>3.25</P>
                  <P style=" color: blue;">Free</P>
                  <P>320.45</P>
                  <hr>
                </div>
              </div>
             </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
